<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Baobab Parent Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .bigicon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .loading { color: #3498db; }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .msg {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .bigicon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading">
            <div class="spinner"></div>
            <h1 class="title">Verifying your email...</h1>
            <p class="msg">Please wait while we confirm your email address.</p>
        </div>

        <!-- Success State -->
        <div id="ok" class="hidden">
            <i class="fas fa-check-circle bigicon success"></i>
            <h1 class="title">Email verified successfully!</h1>
            <p class="msg">Your account is now active. Redirecting you to the parent dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden">
            <i class="fas fa-times-circle bigicon error"></i>
            <h1 class="title">Verification failed</h1>
            <p class="msg" id="error-details">Something went wrong. Please try again or contact support.</p>
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://vcxdkacxbjsgaoxbhsip.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjeGRrYWN4YmpzZ2FveGJoc2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQzMTc1MTcsImV4cCI6MjAzOTg5MzUxN30.dHoiJu-MNvp3yfxhgZJOqp4nOoO2GrpXI4YFQCLSoO8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function $(id) { return document.getElementById(id); }
        function show(id) { $(id).classList.remove('hidden'); }
        function hide(id) { $(id).classList.add('hidden'); }

        async function handleCustomEmailJSToken(token, email) {
            try {
                // Verify the token via RPC function
                const { data, error } = await supabase.rpc('verify_parent_email', {
                    p_token: token,
                    p_email: email
                });

                if (error) {
                    throw new Error(error.message || 'Verification RPC failed');
                }
                
                if (!data?.ok) {
                    const reason = data?.reason || 'unknown';
                    throw new Error(`Custom token invalid (${reason}).`);
                }

                // Show success
                hide('loading');
                show('ok');
                
                // Redirect after delay
                setTimeout(() => { 
                    window.location.href = '/parent-dashboard.html'; 
                }, 2000);

            } catch (error) {
                console.error('Custom token verification error:', error);
                throw error;
            }
        }

        async function handleSupabaseNativeToken() {
            try {
                // Handle Supabase's native email confirmation
                const { data, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (data.session?.user?.email_confirmed_at) {
                    // Mark as used in authorized emails
                    await supabase
                        .from('authorised_emails')
                        .update({ 
                            is_used: true, 
                            used_at: new Date().toISOString(),
                            used_by: data.session.user.id
                        })
                        .eq('email', data.session.user.email);

                    hide('loading');
                    show('ok');
                    setTimeout(() => { 
                        window.location.href = '/parent-dashboard.html'; 
                    }, 2000);
                } else {
                    throw new Error('Email not confirmed by Supabase');
                }
            } catch (error) {
                console.error('Supabase native verification error:', error);
                throw error;
            }
        }

        // Main verification logic
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Check for custom EmailJS token
                if (urlParams.has('token') && urlParams.has('email')) {
                    const token = urlParams.get('token');
                    const email = urlParams.get('email').toLowerCase();
                    await handleCustomEmailJSToken(token, email);
                    return;
                }
                
                // Check for Supabase native tokens
                if (urlParams.has('access_token') || urlParams.has('refresh_token')) {
                    await handleSupabaseNativeToken();
                    return;
                }
                
                // No valid tokens found
                throw new Error('No verification token found in URL');
                
            } catch (error) {
                console.error('Verification error:', error);
                hide('loading');
                show('error');
                $('error-details').textContent = error.message;
            }
        });
    </script>
</body>
</html>
